        <!-- ========================================
           ============= MAIN =================== ======================================== -->
      <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Registro</div>
                        <div class="card-body">
                            <form action="" method="">
                                

                                <div class="form-group row">
                                    <label for="nom" class="col-md-4 col-form-label text-md-right">Nombre Completo</label>
                                <input type="text" name="nomCompleto" id="nomCompleto" placeholder="Daniel Ortega"  minlength="3" maxlength="20" required>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Correo Electronico</label>
                                    <input type="email"name="correo"id="correo" pattern="[a-z0-9.%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$" placeholder="dani@dani.com" required>
                                </div>
    
                                <div class="form-group row">
                                    
                                    <label for="seguridad">Contraseña</label>
                                    <input type="password" name="seguridad" id="ImputContraseña" required>
                        
                                </div>
    
                                <div class="form-group row">
                                    
                                    <label for="seguridadrep">Repetir Contraseña</label>
                                    <input type="password" name="seguridad" id="ImputContraseña" required>
                                        
                                </div>
                                <div class="form-group row">
                                    
                                    <label for="fecha">Fecha de Nacimiento</label>
                                    <input type="date" min="1990-01-01" max="2023-12-31" id="">
                                        
                                </div>
                                <div class="form-group row">  
                               <label for="selectprovincia">En que provincia vive</label>
                 <select name="provincia" id="selectprovincia">
                 <option value="Buenos_aires">Buenos Aires</option>
                 <option value="Ciudad_Autonoma_de_Bs_As">Ciudad Autónoma de Buenos Aires</option>
                 <option value="Catamarca">Catamarca</option>
                 <option value="Chaco">Chaco</option>
                 <option value="Chubut">Chubut</option>
                 <option value="Córdoba">Córdoba</option>
                 <option value="Corrientes">Corrientes</option>
                 <option value="Entre_Rios">Entre Ríos</option>
                 <option value="Formosa">Formosa</option>
                 <option value="Jujuy">Jujuy</option>
                 <option value="La_pampa">La Pampa</option>
                 <option value="La_rioja">La Rioja</option>
                 <option value="Mendoza">Mendoza</option>
                 <option value="Misiones">Misiones</option>
                 <option value="Neuquén">Neuquén</option>
                 <option value="Río_negro">Río Negro</option>
                 <option value="Salta">Salta</option>
                 <option value="San_juan">San Juan</option>
                 <option value="San_luis">San Luis</option>
                 <option value="Santa_cruz">Santa Cruz</option>
                 <option value="Santa_fe">Santa Fe</option>
                 <option value="Santiago_del_estero">Santiago del Estero</option>
                 <option value="Tierra_del_fuego">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                 <option value="Tucumán">Tucumán</option>
          </select>     
                                </div>
                                <div class="form-group row">
                                    <label for="ImputObservaciones">Observaciones</label>
                                    <textarea name="Observacion" id="obser" cols="50" rows="5"></textarea>
                                    
                                        
                                </div>
    
                                <div >
                                    <br>
                                    <button type="submit" class="btn">
                                        Registrar
                                    </button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    </main>
